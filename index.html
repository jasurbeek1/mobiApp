<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/app.css">
    <title>Document</title>
</head>
<body>


    <div class="box">

        <img class="logo" src="./img/apple.png" alt="">

        <div class="inner">
            
            <div class="timer">
                <h1 class="data-hours">12:00</h1>
                <p class="data-day">10/30/2001</p>
            </div>

            



            <div class="island_popup"></div>

            <div class="box-app">

                <button id="setting">
                    <img src="img/setting.png" alt="">
                </button>
    
    
            
                <button id="chrome">
                    <img src="img/chrome.png" alt="">
                </button>
    
                <button>
                    <img src="img/email.png" alt="">
                </button>
    
                <button id="clock">
                    <img src="img/clock.png" alt="">
                </button>

    
                <button id="calendar">
                    <img src="./img/calendar.png" alt="">
                </button>
                
                <button id="translet">
                    <img src="./img/translate.png" alt="">
                </button>
                
                <button id="photos">
                    <img src="img/photos.png" alt="">
                </button>
                <button id="calculator">
                    <img id="calculatorBtn" src="./img/calculator.png" alt="">
                </button>
               
            </div>

            <div class="box-app_footer">


                <div class="bg-opacity">

                </div>

                <button id="calling">
                    <img src="img/calling.png" alt="">
                </button>

                <button class="messages">
                    <img id="messages" src="img/messages.png" alt="" width="40px"> 
                </button>

                <button id="safari">
                    <img src="img/safari.png" alt="">
                </button>

            </div>




            <div class="colculator">

                <div class="result">
                        <input id="panelCalculator" readonly value="">
                        <!-- <span></span> -->
                </div>

                <div class="buttuns">
                    <button class="itemCalculator item1 clear" value="AC"
                    onclick="document.querySelector('#panelCalculator').value = ''"
                    >AC</button>
                    <button class="itemCalculator item1 negative" value="+/-"
                    onclick="{
                        if (document.querySelector('#panelCalculator').value.includes('-')){
                            document.querySelector('#panelCalculator').value = Math.abs(document.querySelector('#panelCalculator').value)
                        } else {
                            document.querySelector('#panelCalculator').value = document.querySelector('#panelCalculator').value - document.querySelector('#panelCalculator').value * 2
                        }
                    }"
                    >+/-</button>
                    <button class="itemCalculator item1 peresent " value="%"
                    onclick="document.querySelector('#panelCalculator').value += '%'"
                    >%</button>
                    <button class="itemCalculator item3 sign" value="/"
                    onclick="document.querySelector('#panelCalculator').value += '/'"
                    >/</button>
                    <button class="itemCalculator number" value="7"
                    onclick="document.querySelector('#panelCalculator').value += '7'"
                    >7</button>
                    <button class="itemCalculator number" value="8" 
                    onclick="document.querySelector('#panelCalculator').value += '8'"
                    >8</button>
                    
                    <button class="itemCalculator number" value="8" 
                    onclick="document.querySelector('#panelCalculator').value += '9'"
                    >9</button>

                    <button class="itemCalculator item3 sign" value="x"
                    onclick="document.querySelector('#panelCalculator').value += '*'"
                    >x</button>
                    <button class="itemCalculator number" value="4"
                    onclick="document.querySelector('#panelCalculator').value += '4'"
                    >4</button>
                    <button class="itemCalculator number" value="5"
                    onclick="document.querySelector('#panelCalculator').value += '5'">5</button>
                    <button class="itemCalculator number" value="6"
                    onclick="document.querySelector('#panelCalculator').value += '6'"
                    >6</button>
                    <button class="itemCalculator item3 sign" value="-"
                    onclick="document.querySelector('#panelCalculator').value += '-'"
                    >-</button>
                    <button class="itemCalculator number" value="1"
                    onclick="document.querySelector('#panelCalculator').value += '1'"
                    >1</button>
                    <button class="itemCalculator number" value="2"
                    onclick="document.querySelector('#panelCalculator').value += '2'"
                    >2</button>
                    <button class="itemCalculator number" value="3"
                    onclick="document.querySelector('#panelCalculator').value += '3'"
                    >3</button>
                    <button class="itemCalculator item3 sign" value="+"
                    onclick="document.querySelector('#panelCalculator').value += '+'"
                    >+</button>
                    <button class="itemCalculator itemZero number" value="0"
                    onclick="document.querySelector('#panelCalculator').value += '0'"
                    >0</button>
                    <button class="itemCalculator comma" value="."
                    onclick="document.querySelector('#panelCalculator').value += '.'"
                    >,</button>
                    <button class="itemCalculator item3 equals" value="="
                    onclick="document.querySelector('#panelCalculator').value = eval(document.querySelector('#panelCalculator').value)"
                    >=</button>
                </div>

                <button class="back">
                    <img id="backBtn" src="./img/back.png" alt="back">
                </button>

              
            </div>



            <div class="wrapper">
                <div class="timer-display">00:00:00</div>
                <div class="container">
                  <div class="inputs">
                    <input
                      type="number"
                      id="hourInput"
                      placeholder="00"
                      min="0"
                      max="23"
                    />
                    <input
                      type="number"
                      id="minuteInput"
                      placeholder="00"
                      min="0"
                      max="59"
                    />
                  </div>
                  <button id="set">Add Alarm</button>
                  <div class="activeAlarms"></div>
                </div>
              </div>
        </div>
        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="righSideBtn"></i>





    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/app.js"></script>
</body>
</html>
